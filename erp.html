<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/erp.css">
    <title>Document</title>
</head>
<body>
    
    <!-- =======LOGIN HEADER ======= -->
    <header>
        <div class="container">
            <nav class="nav">
                <div class="right__nav">
                    <a href="#">
                        <img src="./img/Ellipse 2.svg" alt="">
                    </a>
                </div>
                
                <div class="left__nav">
                    
                    <button class="sign__btn">
                        Sign in
                    </button>
                    
                    <div class="nav__box">
                        <img class="flag__img" src="./img/Ellipseuz 1.svg" alt="" width="24" height="24">
                        <p class="desc">O'zbekcha</p>
                        <img class="arrow__img" src="./img/arrow-down-1.png" alt="" width="9" height="8">
                        
                        <div class="modal">
                            <ul class="modal__list">
                                <li class="modal__item">
                                    <img src="./img/Ellipseuz 1.svg" alt="flag in Uzbekistan" width="24" height="24">
                                    <p class="modal__item-desc">
                                        O'zbekcha
                                    </p>
                                </li>
                                
                                <li class="modal__item">
                                    <img src="./img/Ellipserus1 (1).svg" alt="flag in Russia" width="24" height="24">
                                    <p class="modal__item-desc">
                                        Ruscha
                                    </p>
                                </li>
                                
                                <li class="modal__item">
                                    <img src="./img/Ellipseeng 1.svg" alt="flag in England" width="24" height="24">
                                    <p class="modal__item-desc">
                                        English
                                    </p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
    <!--===== LOGIN MAIN ====== -->
    
    <main class="main">
        <section class="form">
            <div class="container ">
                <a class="back__link" href="#">
                    <img src="./img/eva_arrow-back-fill.svg" alt="arrow back icon " width="24" height="24">
                    Saytga qaytish
                </a>
                
                
               <div class=" container container__form">
                <form class="login__form" action="">
                    <h1 class="login__headding">
                        ERP orqali ro’yhatdan o’tish
                    </h1>
                    
                    <p class="login__desc">
                        Ushbu telefon raqamga tastiqlash kodi yuboriladi
                    </p>
                    
                    <label class="phone__label" for="">
                        <img src="./img/mobile.svg" alt="password eye icon" width="16" height="16">
                        <input  class="phone__input"  type="password" placeholder="Telefon raqam">
                        
                    </label>
                    <span class="text___">Telefon raqamni 99899 1234567 formatida kiriting</span>

                    <label for="">
                        <input class="login__input" type="text" placeholder="Email JSHSHIR raqamini kiriting">
                        
                    </label>
                    
                    
                    <a class="enter__link" href="#">
                       Yuborish
                    </a>
                    
                </form>
               </div>
            </div>
        </section>
    </main>

    <div class="footer">
        <!-- <img src="./img/footer-bg.svg" alt=""> -->
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
